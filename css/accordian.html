<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="accordian.css" rel="stylesheet" type="text/css">
</head>
<body>
<ul class="accordion">
	<li class="drop">
		<input type="radio" name="accordion" id="accordion_about" checked="true" />
		<label for="accordion_about">
			Box 1
		</label>
		<div>

			<p> Inspired by the adam-bray tutorial <a href="http://www.adam-bray.com/" target="_blank">click here</a>.</p>
		</div>
	</li>
	
	<li class="drop">
		<input type="radio" name="accordion" id="accordion_how" />
		<label for="accordion_how">
			Box 2
		</label>
		<div>
			<p>We can have very cool content here!</p>
			<p>You could change the state from <strong>:checked</strong> to <strong>:hover</strong> for a different type of accordion.</p>
			<img src="http://i.imgur.com/qEWjPWw.jpg">
		</div>
	</li>
</ul>	
</body>
</html>
