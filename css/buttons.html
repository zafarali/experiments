<!DOCTYPE html>
<html>
<head>
	<link href="buttons.css" type="text/css" rel="stylesheet">
	<title>Importial-Style</title>

<body>
<h1>Importial Style</h1>
<a class="button">This is a button!</a>
<a class="button-transparent"> Transparent button - cool eh</a>
<a class="button-red">Red button</a>
<a class="button-red-rounded">Rounded red button</a>
<a class="button-rounded">rounded normal button!</a>
<a class="button-transparent-rounded-red">Rounded red transparent button</a>
<a class="button-transparent-rounded-green">Rounded green transparent button</a>

<button class="button-red-transparent">More buttons</button>
<a class="button-turq-rounded">Green buttons</a>
<a class="button-blue-rounded">Green buttons</a>
<input type="submit" class="button-green">
<a class="button-purple">Hi</a>
