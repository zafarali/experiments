<!DOCTYPE html>
<html>
<head>
	<title>Getting Started with D3</title>
	<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
</head>
<body>
<script>
window.onload = function(){
var data = [ 1, 2, 3, 4 ];
d3.select('body')										//select the 'body'
	.selectAll('p')										//select all 'p's
	.data(data)												//bind the data
	.text(function(d){							//pass in a function with d and i
		return 'A Journey Begins '+d;		//Return our required text
	}).exit().remove();
}
</script>
