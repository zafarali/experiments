<!DOCTYPE html>
<html>
<head>
	<title>Getting Started with D3</title>
	<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>

</head>
<body>
<script>
window.onload = function(){
var data = [ 1, 2, 3, 4 ];
	d3.select('body')
		.selectAll('p')
		.data(data)
		.text(function(d,i){
			return 'A Journey Begins '+d;
		});
};
</script>
<p></p>
<p></p>
<p></p>
<p></p>
</body>
</html>
