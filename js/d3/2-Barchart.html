<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Barchart with D3</title>
	<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
	<style>
		div.bar{
			background-color: red;
			width:2px;
			height:20px;
			margin-top: 5px;
		}
	</style>
</head>
<body>
<script>
	var dataset = [ 1, 2, 3, 4, 5, 6, 7, 8 ];
		d3.select('body')
			.selectAll('div')
			.data(dataset)
			.enter()
			.append('div')
			.attr('class', 'bar')
			.style('width', function(d){
				return d*10+'px';
			});

		d3.select('body')
			.append('svg')
			.attr('height', 200).attr('width', 200)
			.selectAll('rect')
			.data(dataset)
			.enter()
			.append('rect')
			.attr('x', 0)
			.attr('y', function(d,i){
				return i*20;
			}).attr('height', '15')
			.attr('width', '0')
			.attr('fill', 'black')
			.transition()
			.duration(500)
			.attr('width', function(d){
				return d*10;
			})
		
	</script>
</body>
</html>
