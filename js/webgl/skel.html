<!DOCTYPE html>
<html>
<head>

	<!--External Scripts-->
	<script type='text/javascript' src="lesson.js"></script>
	<script type='text/javascript' src="sylvester.js"></script>
	<script type='text/javascript' src="glUtils.js"></script>

	<!--Basic-->
	<script>window.onload = function(){start();}</script>
	
	<!--Fragment Shader-->
	<script id="shader-fs" type="x-shader/x-fragment">
	varying lowp vec4 vColor;

	void main(void){
		//regular white:
		//gl_FragColor = vec4(1.0,1.0,1.0,1.0);

		//color:
		gl_FragColor = vColor;
		//each fragment recieves color based on position relative to vertices
	}
	</script>

	<!--Vertex Shader-->
	<script id="shader-vs" type="x-shader/x-vertex">
 		attribute vec3 aVertexPosition;
 		attribute vec4 aVertexColor;

  		uniform mat4 uMVMatrix;
  		uniform mat4 uPMatrix;
  	
  		varying lowp vec4 vColor;


  		void main(void) {
    		gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

    		vColor = aVertexColor;//sets the color of the vertex corresponding to the buffer
  		}
	</script>
	<title>Experimental WebGL</title>
</head>
<body>
<canvas id="glcanvas" width="640" height="480">
Web browser doesn't support canvas content
</canvas>

</body>
</html>
